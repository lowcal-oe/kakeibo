<!DOCTYPE html>
<html lang="jp">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button class="today">本日</button>

        </div>
        <button class="plus-item-box">追加</button>
        <p class="subtotal"></p>
    </section>

    <section>
        <h2 class="date">2/2</h2>

            </div>
        </div>
        <button class="plus-item-box">追加</button>

    </section>

    <script src="js/script.js"></script>

</html>
